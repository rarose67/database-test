<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${stock}">
    <div class="form-group">
        <label th:for="symbol">Symbol:</label>
        <input class="form-control" th:field="*{symbol}" />
        <span th:errors="*{symbol}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Name:</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="price">Price: $</label>
        <input class="form-control" th:field="*{price}" />
        <span th:errors="*{price}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="dividend">dividend: $</label>
        <input class="form-control" th:field="*{dividend}" />
        <span th:errors="*{dividend}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="date">LastDivDate:</label>
        <input id="month" type="number" name="month" /> /
        <input id="day" type="number" name="day" /> /
        <input id="year" type="number" name="year" />  |
    </div>

    <input type="submit" value="Add Stock" />
</form>

</body>
</html>
